        let inputArray = input.split(',');

        function stabilize(seatingChart) {

            let newChart = seatingChart;
            let oldChart;
            
            do {

                oldChart = newChart;

                newChart = applyRules(oldChart);

            } while (!checkEquality(oldChart, newChart));

            return newChart;
        }

        function checkEquality(chart1, chart2) {
            if (chart1.length !== chart2.length) return false;

            for (let i=0; i < chart1.length; i++) {
                if (chart1[i].length != chart2[i].length) return false;

                for (let j=0; j < chart1[i].length; j++) {
                    if (chart1[i][j] !== chart2[i][j]) return false;
                }
            }

            return true;
        }

        function applyRules(seatingChart) {

            const newSeatingChart = [];

            for (let i=0; i < seatingChart.length; i++) {

                let newRow = '';

                for (let j=0; j < seatingChart[i].length; j++) {

                    const occupiedAdjacent = countOccupiedAdjacent(seatingChart, i, j);
                    const seat = seatingChart[i][j];

                    if (seat === 'L' && occupiedAdjacent === 0) {
                        newRow += '#';
                    } else if (seat === '#' && occupiedAdjacent >= 4) {
                        newRow += 'L';
                    } else {
                        newRow += seat;
                    }
                }

                newSeatingChart.push(newRow);
            }

            return newSeatingChart;
        }

        function countOccupiedAdjacent(seatingChart, row, col) {
            
            let occupiedAdjacent = 0;

            if (row > 0 && col > 0 && seatingChart[row-1][col-1] === '#') {
                occupiedAdjacent++;
            }
            if (row > 0 && seatingChart[row-1][col] === '#') {
                occupiedAdjacent++;
            }
            if (row > 0 && col < (seatingChart[row].length - 1) && seatingChart[row-1][col+1] === '#') {
                occupiedAdjacent++;
            }
            if (col > 0 && seatingChart[row][col-1] === '#') {
                occupiedAdjacent++;
            }
            if (col < (seatingChart[row].length - 1) && seatingChart[row][col+1] === '#') {
                occupiedAdjacent++;
            }
            if (row < (seatingChart.length - 1) && col > 0 && seatingChart[row+1][col-1] === '#') {
                occupiedAdjacent++;
            }
            if (row < (seatingChart.length - 1) && seatingChart[row+1][col] === '#') {
                occupiedAdjacent++;
            }
            if (row < (seatingChart.length - 1) && col < (seatingChart[row].length - 1) && seatingChart[row+1][col+1] === '#') {
                occupiedAdjacent++;
            }

            return occupiedAdjacent;
        }

        function countTotalOccupied(seatingChart) {

            let totalOccupied = 0;

            for (let i=0; i < seatingChart.length; i++) {
                for (let j=0; j < seatingChart[i].length; j++) {
                    if (seatingChart[i][j] === '#') totalOccupied++;
                }
            }

            return totalOccupied;
        }

        inputArray = stabilize(inputArray);

        answer1display.innerHTML = `Once people stop moving seats, there are ${countTotalOccupied(inputArray)} occupied seats.`;

        let answer1EndTime = performance.now();
